<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library management system</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
              <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Astha's Library</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                     </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <div id="message">
            
          </div>
          <div class="container my-3">
                  <h1>Astha library</h1>
                  <hr>
                  <form id="libraryForm">
                    <div class="row mb-3">
                      <label for="bookname" class="col-sm-2 col-form-label">Book Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="bookName" placeholder="Enter book name">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="author" class="col-sm-2 col-form-label">Author Name</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="authorName" placeholder="Enter author name">
                      </div>
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Book type</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
                          <label class="form-check-label" for="Fiction">
                            Fiction
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="type" id="ComputerProgramming" value="ComputerProgramming">
                          <label class="form-check-label" for="ComputerProgramming">
                            Computer Programming
                          </label>
                        </div>
                        <div class="form-check disabled">
                          <input class="form-check-input" type="radio" name="type" id="cooking" value="Cooking">
                          <label class="form-check-label" for="Cooking">
                            Cooking
                          </label>
                        </div>
                      </div>
                    </fieldset>
                    <button type="submit" class="btn btn-primary">Add Book</button>
                  </form>
                  <hr>
                  <h1>Your Books</h1>
                        <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                      
                    </tbody>
                  </table>
                </div>
    <!-- <script src="script.js"></script> -->
   <script src="scriptes6.js"> </script>

        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
